<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function principal(){
            var array1 = [1,2,3,5,8,-9,-6,32,56];
            let msg = '';
            for(let i =0;i<array1.length;i++){
                if(array1[i]==32){
                    break;//para o loop
                }
                if(array1[i]<0){
                    continue;//avanÃ§a para proximo loop
                }
                msg += array1[i]+';';
            }
            window.document.getElementById('mensagem').innerHTML=msg;
        }
    </script>

</head>
<body onload="principal()">

    <p id=mensagem></p>


</body>
</html>
