<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function executar(numero,tarefa,arr){
            let array1 = arr.split(',').map(x=>+x)
            if (array1=='0'){array1=[];}
                switch(tarefa){
                    case '1':
                        var soma = 0;
                        for(var i = 0; i < array1.length; i++) {
                            soma += array1[i];
                        }
                        array1=soma;w
                        break;
                    case '2':           
                        array1.unshift(numero);
                        break;
                    case '3':
                        array1.push(numero);
                        break;
                    case '4':
                        array1.reverse();
                        break;
                    default:
                        array1.sort(function(a, b) {return a - b;});
                        break;
                }
            window.document.getElementById('array').innerText=array1;
        }
    </script>
</head>
<body>
    <br>
    Entrada de Dados <br>
    <input type="number" name="numero" id="numero"><br><br>
    Seleção
    <br>
    <select name="comando" id="comando">
        <option value="1">Somar todos os números</option>
        <option value="2">Inserir no início</option>
        <option value="3">Inserir no fim</option>
        <option value="4">Inverter lista</option>
        <option value="5">Ordenar lista</option>
    </select>
    <br><br>
    <input type="button" value="Executar" onclick="executar(parseInt(window.document.getElementById('numero').value), window.document.getElementById('comando').value, window.document.getElementById('array').innerText)">
    <hr>
    <p id="array"></p>
</body>
</html>
