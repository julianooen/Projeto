<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="java.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header><h1>Cadastro de Alunos</h1></header>
    <form id='formCad'>
        <fieldset>
            <legend>Formul√°rio de cadastro do aluno.</legend>
            <div class="input-group flex-nowrap">
                <span class="input-group-text">Nome:</span>
                <input type="text" class="form-control" placeholder="Nome" name="nome" id="nome" aria-label="Username" aria-describedby="addon-wrapping">
                
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" >Fone:</span>
                <input type="number" class="form-control" placeholder="Telefone" name="fone" id="fone" aria-label="Username" aria-describedby="addon-wrapping">
                
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" >Data:</span>
                <input type="date" class="form-control" aria-label="Username" name="nDas" id="nDas" aria-describedby="addon-wrapping">
                
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" >Nota:</span>
                <input type="number" class="form-control" placeholder="Nota" name="nota" id="nota" aria-label="Username" aria-describedby="addon-wrapping">
                
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" onclick='cadastrarNovo(nome.value, fone.value, nDas.value, nota.value)' id="incluirBtn" >Cadastrar Novo</button>
                <button type="button" class="btn btn-primary" onclick='atualizar(nome.value, fone.value, nDas.value, nota.value)'>Atualizar</button>
                <button type="button" class="btn btn-primary" onclick='deletar(nome.value, fone.value, nDas.value, nota.value)'>Excluir registro</button>
                <button type="button" class="btn btn-primary" onclick='limpaCampos(nome.value, fone.value, nDas.value, nota.value)'>Limpar Campos</button>
              </div>
        </fieldset>
    </form>
    <form id='formTab'>
        <table class="table table-hover" id='tCad'>
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Nota</th>
              </tr>
            </thead>
           
          </table>
    </form>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
